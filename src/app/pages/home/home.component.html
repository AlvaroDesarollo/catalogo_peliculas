<app-header [titulo]="titulo"> </app-header>

<ion-content *ngIf="show" class="contenedor bodyy" [fullscreen]="true">
  <app-carrusel class="elemento1" [dataImagen]="imagenesCarrusel"
    (imagenSelect)="detallePelicula($event)"></app-carrusel>

  <ion-grid class="elemento3">
    <ion-row>
      <ion-col size-md="3" size-lg="2.8" size-sm="6" size-xs="6" *ngFor="let pelicula of peliculas; index as i">
        <ion-card mode="ios" (click)="verDetallePelicula(i)">
          <img class="img-normalizada" width="100%" height="100%" alt="Silhouette of mountains" [src]="pelicula.url" />
          <ion-card-header>
            <ion-card-title class="ion-text-wrap" [innerHTML]="'<b>' + pelicula.nombre + '</b>'"></ion-card-title>
            <ion-card-subtitle [innerHTML]="pelicula.anio"></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="crearPelicula()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer mode="ios"[translucent]="true">
  <ion-toolbar>
    <ion-title>Informatica 1 - Alvaro Torres - Oscar Vargas</ion-title>
  </ion-toolbar>
</ion-footer>
