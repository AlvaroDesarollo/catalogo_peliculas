<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title [innerHTML]="'Crear Pelicula'"></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list [inset]="true" [formGroup]="formulario">
        <ion-list-header>
          <ion-label><b>Datos pelicula:</b></ion-label>
        </ion-list-header>
        <ion-item>
          <ion-input formControlName="nombre" label="Nombre:" labelPlacement="floating" placeholder="Nombre"
            type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="anio" label="Año de estreno:" labelPlacement="floating"
            placeholder="Año en que se estreno" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select formControlName="genero" label="Género" [interfaceOptions]="customPopoverOptions"
            interface="action-sheet" placeholder="Selecione" label-placement="floating">
            <ion-select-option *ngFor="let categoria of categorias" [value]="categoria.id">{{ categoria.label
              }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input formControlName="url" label="Url de Imagen:" labelPlacement="floating" placeholder="Url"
            type="url"></ion-input>
        </ion-item>
      </ion-list>
      <!-- </ion-card-content> -->
      <ion-button (click)="crearPelicula()" [disabled]="formulario.invalid" shape="round" color="danger" expand="block">
        <ion-icon name="film-outline"></ion-icon> Crear
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
